<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" type="image/png" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="header__nav nav">
        <ul class="nav__links">
          <li><a href="#" class="nav__link">Gmail</a></li>
          <li><a href="#" class="nav__link">Images</a></li>
        </ul>
        <div class="nav__apps-container">
          <img src="images/apps.svg" alt="Google apps" class="nav__apps" />
        </div>
        <div class="nav__account-container">
          <img
            src="images/account.jfif"
            alt="Google account"
            class="nav__account"
          />
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="main">
      <img src="images/logo.png" class="logo" />
      <div class="main__search search">
        <img
          src="images/search.svg"
          class="search__icon search__icon--search"
        />
        <input type="text" class="search__input" />
        <img
          src="images/microphone.svg"
          class="search__icon search__icon--microphone"
        />
      </div>
      <div class="main__buttons buttons">
        <button class="buttons__btn buttons__btn--search">Google Search</button>
        <button class="buttons__btn buttons__btn--lucky">
          I'm Feeling Lucky
        </button>
      </div>
    </main>
  </body>
</html>
